behaviors:
  ChaosAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    max_steps: 500000
    time_horizon: 64
    summary_freq: 10000
    keep_checkpoints: 5
    checkpoint_interval: 50000
    threaded: true
    prints_per_minute: 60
    use_vr: false
    self_play: null
    behavioral_cloning: null
    environment_parameters:
      gravity_strength: 
        curriculum:
          - name: "Easy"
            value: 9.81
          - name: "Medium"
            value: -9.81
          - name: "Hard"
            value: 0.0
      entropy_reversal_chance:
        curriculum:
          - name: "Low"
            value: 0.05
          - name: "High"
            value: 0.5
    env_settings:
      env_path: null
      env_args: null
      num_envs_per_worker: 20
      num_workers: 1
      worker_id: null
      initialize_from_scene: false
      load_model: false
      resume: false
      force: true
      train_model: false
      sample_action_overwrite: false
      run_id: ChaosRun1
    engine_settings:
      no_graphics: false
      enable_multiple_display: false
      width: 80
      height: 80
      quality_level: 5
      time_scale: 20
      target_frame_rate: -1
      capture_frame_rate: 60
      no_graphics: false
